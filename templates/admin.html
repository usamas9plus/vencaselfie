<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vecna Admin Console</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@400;600&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg: #050505;
            --card: #0a0a0a;
            --red: #ff0000;
            --dark-red: #8b0000;
            --text: #e0e0e0;
            --border: #330000;
            --green: #00ff00;
            --gold: #ffc107;
            --blue: #00aaff;
            --orange: #ff8800;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--bg);
            background-image: radial-gradient(ellipse at top, #1a0000 0%, #000000 80%);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            padding: 30px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--red);
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            color: var(--red);
            text-transform: uppercase;
            letter-spacing: 4px;
            font-size: 1.8em;
            text-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
        }

        .header-status {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 15px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--border);
            border-radius: 20px;
            font-size: 0.85em;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #666;
        }

        .status-dot.connected {
            background: var(--green);
            box-shadow: 0 0 10px var(--green);
        }

        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, rgba(20, 0, 0, 0.8) 0%, rgba(10, 10, 10, 0.9) 100%);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 25px;
            text-align: center;
            transition: all 0.3s;
        }

        .stat-card:hover {
            border-color: var(--red);
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.2);
        }

        .stat-value {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5em;
            font-weight: 900;
            color: var(--green);
            text-shadow: 0 0 15px rgba(0, 255, 0, 0.4);
        }

        .stat-value.busy {
            color: var(--orange);
            text-shadow: 0 0 15px rgba(255, 136, 0, 0.4);
        }

        .stat-label {
            color: #888;
            font-size: 0.85em;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 8px;
        }

        /* Connection Bar */
        .setup-bar {
            background: var(--card);
            padding: 20px;
            border: 1px solid var(--border);
            border-radius: 12px;
            margin-bottom: 30px;
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        input,
        select {
            background: #000;
            border: 1px solid var(--border);
            color: #fff;
            padding: 12px 15px;
            border-radius: 6px;
            font-size: 0.95em;
            transition: border-color 0.3s;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: var(--red);
        }

        input[type="text"],
        input[type="password"] {
            flex: 1;
            min-width: 200px;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #aaa;
            font-size: 0.85em;
            cursor: pointer;
        }

        .checkbox-wrapper input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: var(--red);
        }

        button {
            background: linear-gradient(180deg, var(--dark-red) 0%, #500000 100%);
            color: white;
            border: 1px solid var(--red);
            padding: 12px 25px;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            font-size: 0.8em;
            font-weight: bold;
            border-radius: 6px;
            transition: all 0.3s;
        }

        button:hover {
            background: linear-gradient(180deg, var(--red) 0%, var(--dark-red) 100%);
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
            transform: translateY(-2px);
        }

        button.action-btn {
            padding: 6px 12px;
            font-size: 0.7em;
            margin-right: 5px;
        }

        button.copy {
            background: #113311;
            border-color: var(--green);
            color: var(--green);
        }

        button.reset {
            background: #333;
            border-color: var(--orange);
            color: var(--orange);
        }

        button.hist {
            background: #002233;
            border-color: var(--blue);
            color: var(--blue);
        }

        button.delete {
            background: #300;
            border-color: #600;
            color: #f88;
        }

        button.edit {
            background: #002233;
            border-color: var(--blue);
            color: var(--blue);
        }

        button.secondary {
            background: #222;
            border-color: #444;
            color: #aaa;
        }

        /* Generator Card */
        .generator-card {
            background: linear-gradient(135deg, rgba(30, 0, 0, 0.7) 0%, rgba(10, 10, 10, 0.95) 100%);
            border: 2px solid var(--red);
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.1);
        }

        .generator-card h3 {
            margin: 0 0 20px 0;
            color: var(--red);
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 2px;
        }

        .generator-grid {
            display: grid;
            grid-template-columns: 1fr 100px 1.5fr auto;
            gap: 20px;
            align-items: end;
        }

        .form-group label {
            display: block;
            color: #888;
            font-size: 0.8em;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .radio-group {
            display: flex;
            gap: 20px;
        }

        .radio-group label {
            display: flex;
            align-items: center;
            gap: 6px;
            cursor: pointer;
            color: #aaa;
        }

        .radio-group label:has(input:checked) {
            color: var(--red);
        }

        /* Table */
        .table-container {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            overflow-x: auto;
        }

        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .table-header h3 {
            margin: 0;
            font-family: 'Orbitron', sans-serif;
            color: #fff;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            text-align: left;
            color: #666;
            padding: 15px 10px;
            border-bottom: 2px solid var(--border);
            font-size: 0.85em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        th.sortable {
            cursor: pointer;
            position: relative;
            transition: color 0.3s;
            padding-right: 25px;
        }

        th.sortable:hover {
            color: #fff;
        }

        th.sortable::after {
            content: '‚Üï';
            position: absolute;
            right: 8px;
            opacity: 0.3;
        }

        th.sortable.asc::after {
            content: '‚Üë';
            opacity: 1;
            color: var(--green);
        }

        th.sortable.desc::after {
            content: '‚Üì';
            opacity: 1;
            color: var(--red);
        }

        td {
            padding: 15px 10px;
            border-bottom: 1px solid #1a1a1a;
            font-size: 0.95em;
        }

        tr:hover td {
            background: rgba(255, 0, 0, 0.03);
        }

        .key-text {
            font-family: 'Orbitron', monospace;
            color: var(--green);
            letter-spacing: 1px;
            font-weight: 600;
        }

        .badge {
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.75em;
            font-weight: 600;
            text-transform: uppercase;
        }

        .badge-busy {
            background: rgba(255, 136, 0, 0.2);
            color: var(--orange);
            border: 1px solid var(--orange);
        }

        .badge-idle {
            background: rgba(0, 255, 0, 0.1);
            color: var(--green);
            border: 1px solid var(--green);
        }

        /* Loading & Toast */
        #loadingOverlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.9);
            z-index: 999;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .loader {
            width: 60px;
            height: 60px;
            border: 3px solid var(--border);
            border-top: 3px solid var(--red);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        #toast {
            visibility: hidden;
            min-width: 280px;
            background: linear-gradient(135deg, #0a0a0a, #111);
            color: var(--green);
            text-align: center;
            border-radius: 8px;
            padding: 18px 25px;
            position: fixed;
            z-index: 1001;
            left: 50%;
            bottom: 30px;
            transform: translateX(-50%);
            border: 1px solid var(--green);
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.2);
        }

        #toast.show {
            visibility: visible;
            animation: fadein 0.5s, fadeout 0.5s 2.5s;
        }

        @keyframes fadein {
            from {
                bottom: 0;
                opacity: 0;
            }

            to {
                bottom: 30px;
                opacity: 1;
            }
        }

        @keyframes fadeout {
            from {
                bottom: 30px;
                opacity: 1;
            }

            to {
                bottom: 0;
                opacity: 0;
            }
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: linear-gradient(135deg, #111, #0a0a0a);
            border: 2px solid var(--red);
            padding: 30px;
            width: 500px;
            max-height: 80vh;
            overflow-y: auto;
            border-radius: 12px;
            box-shadow: 0 0 50px rgba(255, 0, 0, 0.3);
        }

        .modal-content h2 {
            color: var(--red);
            font-family: 'Orbitron', sans-serif;
            margin: 0 0 20px 0;
        }

        .history-item {
            border-bottom: 1px solid #222;
            padding: 12px 0;
            display: flex;
            justify-content: space-between;
            font-size: 0.9em;
        }

        /* Responsive */
        @media (max-width: 900px) {
            .generator-grid {
                grid-template-columns: 1fr 1fr;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 600px) {
            body {
                padding: 15px;
            }

            .generator-grid {
                grid-template-columns: 1fr;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .setup-bar {
                flex-direction: column;
            }

            input[type="text"],
            input[type="password"] {
                width: 100%;
            }
        }
    </style>
</head>

<body>

    <div id="loadingOverlay">
        <div class="loader"></div>
        <div id="loadingText" style="font-family:'Orbitron'; color:white">PROCESSING...</div>
    </div>
    <div id="toast">Success!</div>

    <div id="historyModal" class="modal">
        <div class="modal-content">
            <h2>üìä Usage History</h2>
            <div id="historyList">Loading...</div>
            <button onclick="document.getElementById('historyModal').style.display='none'"
                style="margin-top:20px; width:100%">Close</button>
        </div>
    </div>

    <div class="container">
        <div class="header">
            <h1>üî¥ Vecna Command Center</h1>
            <div class="header-status">
                <div class="status-indicator">
                    <div class="status-dot" id="statusDot"></div>
                    <span id="statusText">Disconnected</span>
                </div>
            </div>
        </div>

        <!-- Stats Cards -->
        <div class="stats-grid" id="statsGrid" style="display: none;">
            <div class="stat-card">
                <div class="stat-value" id="statTotal">0</div>
                <div class="stat-label">Total Licenses</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="statActive">0</div>
                <div class="stat-label">Active Keys</div>
            </div>
            <div class="stat-card">
                <div class="stat-value busy" id="statBusy">0</div>
                <div class="stat-label">Busy Sessions</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="statUsage">0</div>
                <div class="stat-label">Total Uses</div>
            </div>
        </div>

        <!-- Connection Bar -->
        <div class="setup-bar">
            <input type="text" id="serverUrl" placeholder="Server URL" value="https://vecnaselfie.com">
            <input type="password" id="adminSecret" placeholder="üîí Enter Admin Secret">
            <label class="checkbox-wrapper">
                <input type="checkbox" id="rememberSecret" onchange="toggleRememberSecret()">
                Remember Password
            </label>
            <button onclick="connect()">üîå Connect</button>
        </div>

        <!-- Generator -->
        <div class="generator-card">
            <h3>‚ö° Generate Licenses</h3>
            <div class="generator-grid">
                <div class="form-group">
                    <label>Client Name</label>
                    <input type="text" id="genName" placeholder="e.g. JOHN"
                        style="text-transform:uppercase; width:100%">
                </div>
                <div class="form-group">
                    <label>Quantity</label>
                    <input type="number" id="genCount" value="1" min="1" max="50" style="width:100%">
                </div>
                <div class="form-group">
                    <label>Key Type & Duration</label>
                    <div class="radio-group">
                        <label><input type="radio" name="keyType" value="fixed" checked onclick="toggleKeyType()"> Fixed
                            Date</label>
                        <label style="color:var(--orange)"><input type="radio" name="keyType" value="floating"
                                onclick="toggleKeyType()"> Activate on Use</label>
                    </div>
                    <div id="fixedDateInput" style="margin-top:10px">
                        <input type="date" id="expiryDate" style="width:100%">
                    </div>
                    <div id="floatingInput" style="display:none; margin-top:10px">
                        <input type="number" id="durationDays" placeholder="Duration (Days)" style="width:100%">
                    </div>
                </div>
                <button onclick="startBatchGeneration()" style="height:45px">üöÄ Generate</button>
            </div>
        </div>

        <!-- License Table -->
        <div class="table-container">
            <div class="table-header">
                <h3>üìã License Database</h3>
                <button class="secondary" onclick="fetchAllData()" style="padding:10px 20px">üîÑ Refresh</button>
            </div>

            <table id="licenseTable">
                <thead>
                    <tr>
                        <th class="sortable" onclick="sortTable('key')" id="th-key">License Key</th>
                        <th class="sortable" onclick="sortTable('expiry')" id="th-expiry">Expiry</th>
                        <th class="sortable" onclick="sortTable('last_activity')" id="th-last_activity">Last Activity
                        </th>
                        <th class="sortable" onclick="sortTable('usage')" id="th-usage">Uses</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="6" style="text-align:center; padding:40px; color:#666">Enter admin secret and click
                            Connect</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const getEl = (id) => document.getElementById(id);
        const showLoading = (msg) => { getEl('loadingText').textContent = msg; getEl('loadingOverlay').style.display = 'flex'; };
        const hideLoading = () => { getEl('loadingOverlay').style.display = 'none'; };

        let allLicenses = [];
        let currentSort = { col: 'created_at', dir: 'desc' };

        // Load saved credentials on page load
        window.onload = function () {
            const savedSecret = localStorage.getItem('vecna_admin_secret');
            const savedUrl = localStorage.getItem('vecna_server_url');

            if (savedSecret) {
                getEl('adminSecret').value = savedSecret;
                getEl('rememberSecret').checked = true;
            }
            if (savedUrl) {
                getEl('serverUrl').value = savedUrl;
            }
        };

        function toggleRememberSecret() {
            const checkbox = getEl('rememberSecret');
            if (!checkbox.checked) {
                localStorage.removeItem('vecna_admin_secret');
                showToast('Password forgotten');
            }
        }

        function saveCredentials() {
            const remember = getEl('rememberSecret').checked;
            const secret = getEl('adminSecret').value;
            const url = getEl('serverUrl').value;

            localStorage.setItem('vecna_server_url', url);

            if (remember && secret) {
                localStorage.setItem('vecna_admin_secret', secret);
            }
        }

        function showToast(msg) {
            const x = getEl("toast");
            x.textContent = msg;
            x.className = "show";
            setTimeout(() => { x.className = x.className.replace("show", ""); }, 3000);
        }

        function formatActivity(ts) {
            if (!ts) return '<span style="color:#666">Never</span>';
            const date = new Date(ts * 1000);
            const now = new Date();
            const diff = Math.floor((now - date) / 1000);

            if (diff < 60) return '<span style="color:var(--green)">Just now</span>';
            if (diff < 3600) return `${Math.floor(diff / 60)}m ago`;
            if (diff < 86400) return `${Math.floor(diff / 3600)}h ago`;
            return date.toLocaleDateString();
        }

        function toggleKeyType() {
            const type = document.querySelector('input[name="keyType"]:checked').value;
            getEl('fixedDateInput').style.display = type === 'fixed' ? 'block' : 'none';
            getEl('floatingInput').style.display = type === 'floating' ? 'block' : 'none';
        }

        function updateStats() {
            const total = allLicenses.length;
            const busy = allLicenses.filter(l => l.locked).length;
            const totalUsage = allLicenses.reduce((sum, l) => sum + (l.usage || 0), 0);
            const active = allLicenses.filter(l => !l.expiry.includes('Floating') || l.usage > 0).length;

            getEl('statTotal').textContent = total;
            getEl('statActive').textContent = active;
            getEl('statBusy').textContent = busy;
            getEl('statUsage').textContent = totalUsage;
            getEl('statsGrid').style.display = 'grid';
        }

        async function connect() {
            saveCredentials();
            await fetchAllData();
        }

        async function startBatchGeneration() {
            const url = getEl('serverUrl').value.replace(/\/$/, '');
            const secret = getEl('adminSecret').value;
            const name = getEl('genName').value.trim().toUpperCase();
            const count = parseInt(getEl('genCount').value);

            if (!secret || !name) return alert("Secret and Name required");

            const type = document.querySelector('input[name="keyType"]:checked').value;
            let payload = { admin_secret: secret, custom_key: null };

            if (type === 'fixed') {
                const dateVal = getEl('expiryDate').value;
                if (!dateVal) return alert("Please select an expiry date.");
                payload.expiry = dateVal;
                payload.is_floating = false;
            } else {
                const daysVal = getEl('durationDays').value;
                if (!daysVal) return alert("Please enter duration in days.");
                payload.duration_days = daysVal;
                payload.is_floating = true;
            }

            showLoading(`Generating ${count} keys...`);
            let generatedCount = 0;

            for (let i = 0; i < count; i++) {
                const randomCode = Math.floor(1000 + Math.random() * 9000);
                payload.custom_key = `VECNA-${name}-${randomCode}`;

                try {
                    await fetch(`${url}/api/admin/generate_license`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });
                    generatedCount++;
                } catch (e) { }
            }
            hideLoading();
            showToast(`‚úÖ Generated ${generatedCount} keys!`);
            fetchAllData();
        }

        function sortTable(column) {
            if (currentSort.col === column) {
                currentSort.dir = currentSort.dir === 'asc' ? 'desc' : 'asc';
            } else {
                currentSort.col = column;
                currentSort.dir = (column === 'last_activity' || column === 'usage') ? 'desc' : 'asc';
            }
            renderTable();
        }

        function renderTable() {
            const tbody = getEl('licenseTable').querySelector('tbody');
            tbody.innerHTML = '';

            document.querySelectorAll('th.sortable').forEach(th => th.classList.remove('asc', 'desc'));
            const activeTh = getEl(`th-${currentSort.col}`);
            if (activeTh) activeTh.classList.add(currentSort.dir);

            const sortedData = [...allLicenses].sort((a, b) => {
                let valA = a[currentSort.col] || 0;
                let valB = b[currentSort.col] || 0;
                if (valA < valB) return currentSort.dir === 'asc' ? -1 : 1;
                if (valA > valB) return currentSort.dir === 'asc' ? 1 : -1;
                return 0;
            });

            if (sortedData.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" style="text-align:center; padding:40px; color:#666">No licenses found</td></tr>';
                return;
            }

            sortedData.forEach(lic => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="key-text">${lic.key}</td>
                    <td>${lic.expiry}</td>
                    <td>${formatActivity(lic.last_activity)}</td>
                    <td>${lic.usage}</td>
                    <td>${lic.locked ? '<span class="badge badge-busy">BUSY</span>' : '<span class="badge badge-idle">IDLE</span>'}</td>
                    <td>
                        <button class="action-btn copy" onclick="copyKey('${lic.key}')">üìã</button>
                        <button class="action-btn edit" onclick="editExpiry('${lic.key}', '${lic.expiry}')">‚úèÔ∏è</button>
                        <button class="action-btn hist" onclick="viewHistory('${lic.key}')">üìä</button>
                        ${lic.locked ? `<button class="action-btn reset" onclick="resetLock('${lic.key}')">üíÄ</button>` : ''}
                        <button class="action-btn delete" onclick="deleteKey('${lic.key}')">üóëÔ∏è</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        async function fetchAllData() {
            const url = getEl('serverUrl').value.replace(/\/$/, '');
            const secret = getEl('adminSecret').value;
            if (!secret) return alert("Enter Secret First");

            showLoading("Connecting to server...");
            const tbody = getEl('licenseTable').querySelector('tbody');

            try {
                const res = await fetch(`${url}/api/admin/list_licenses`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ admin_secret: secret })
                });

                const data = await res.json();
                if (!data.success) throw new Error(data.message);

                allLicenses = data.licenses;
                renderTable();
                updateStats();

                getEl('statusDot').classList.add('connected');
                getEl('statusText').textContent = 'Connected';
                showToast('‚úÖ Connected successfully!');

            } catch (e) {
                getEl('statusDot').classList.remove('connected');
                getEl('statusText').textContent = 'Error';
                tbody.innerHTML = `<tr><td colspan="6" style="color:var(--red); text-align:center; padding:40px">‚ùå ${e.message}</td></tr>`;
            }
            hideLoading();
        }

        function copyKey(key) {
            navigator.clipboard.writeText(key).then(() => showToast(`üìã Copied: ${key}`));
        }

        async function editExpiry(key, currentExpiry) {
            const newDate = prompt("Enter new expiry date (YYYY-MM-DD):", currentExpiry.includes("Floating") ? "" : currentExpiry);
            if (newDate) apiCall('/api/admin/update_expiry', { license_key: key, new_expiry: newDate }, "‚úÖ Expiry Updated!");
        }

        async function resetLock(key) {
            if (!confirm(`Kill session for ${key}?`)) return;
            apiCall('/api/admin/reset_license', { license_key: key }, "üíÄ Session Killed!");
        }

        async function deleteKey(key) {
            if (!confirm(`DELETE ${key}?`)) return;
            apiCall('/api/admin/delete_license', { license_key: key }, "üóëÔ∏è Key Deleted");
        }

        async function viewHistory(key) {
            const url = getEl('serverUrl').value.replace(/\/$/, '');
            const secret = getEl('adminSecret').value;
            const modal = getEl('historyModal');
            const list = getEl('historyList');

            modal.style.display = 'flex';
            list.innerHTML = 'Loading...';

            try {
                const res = await fetch(`${url}/api/admin/get_history`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ admin_secret: secret, license_key: key })
                });
                const data = await res.json();
                if (data.success && data.history.length > 0) {
                    list.innerHTML = data.history.map(h => `
                        <div class="history-item">
                            <span>${h.time}</span>
                            <span style="color:#888">${h.ip}</span>
                        </div>
                    `).join('');
                } else {
                    list.innerHTML = '<p style="text-align:center; color:#666">No history found</p>';
                }
            } catch (e) { list.innerHTML = 'Error loading history.'; }
        }

        async function apiCall(endpoint, payload, successMsg) {
            const url = getEl('serverUrl').value.replace(/\/$/, '');
            const secret = getEl('adminSecret').value;
            showLoading("Processing...");
            try {
                const res = await fetch(`${url}${endpoint}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ admin_secret: secret, ...payload })
                });
                const data = await res.json();
                if (data.success) { showToast(successMsg); fetchAllData(); }
                else { alert("Error: " + data.message); }
            } catch (e) { alert("Network Error"); }
            hideLoading();
        }
    </script>
</body>
